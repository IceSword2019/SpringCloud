# \u56E0\u6B64\u5728\u5224\u65ADreplica\u72B6\u6001\u7684\u65F6\u5019\u5FC5\u5B9A\u4F1A\u5224\u4E3A\u4E0D\u53EF\u7528unavailable-replicas\u3002\u53EA\u6709\u5728\u771F\u5B9E\u7684\u5206\u5E03\u5F0F\u4E3B\u673A\u4E0A\u90E8\u7F72\u4E0D\u540C\u7684Eureka\u5B9E\u4F8B\uFF0C
# \u7ED3\u5408\u6B63\u786E\u7684\u914D\u7F6E*\uFF08serviceUrl\u9700\u8981\u914D\u7F6E\u4E3Aip\u5730\u5740\uFF09\uFF0C\u624D\u80FD\u505A\u5230\u5F00\u542FpreferIpAddress\u540E\u8BA9replica\u7684\u72B6\u6001\u663E\u793A\u6B63\u5E38\u3002
#eureka.instance.preferIpAddress=true

#\u9ED8\u8BA4eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${server.port}
#\u4F8B\u5982 cloudree-01:ServiceProvider01:12000   \u6216  cloudree-01:EurekaServer:11000
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}

#\u7EED\u79DF\u65F6\u95F4\uFF0C\u5373\u670D\u52A1\u7EED\u7EA6\u95F4\u9694\u65F6\u95F4\uFF0C\u5B9A\u65F6\u5411EurekaServer\u53D1\u9001renew\u4FE1\u606F\uFF0C\u9ED8\u8BA430\u79D2
eureka.instance.lease-renewal-interval-in-seconds=10

#CloudBus\u6D88\u606F\u603B\u7EBF\u914D\u7F6E
spring.cloud.bus.enabled=true
#Flag to switch on tracing of acks (default off).
spring.cloud.bus.trace.enabled=true

#\u652F\u6301\u52A8\u6001\u5237\u65B0
spring.cloud.bus.refresh.enabled=true
#\u7531\u4E8E\u8981\u4F7F\u7528actuator\uFF0C\u6240\u4EE5\u5FC5\u987B\u8981\u5C06\u5B89\u5168\u6743\u9650\u5173\u95ED
#management.security.enabled=false --\u5DF2\u7ECF\u5728SpringBoot2.0\u4E2D\u5E9F\u5F03\u88AB\u4E0B\u9762\u547D\u4EE4\u53D6\u4EE3
#\u9ED8\u8BA4\u503C["health","info"]\u5373xxxx/actuator/health\u6216info
management.endpoints.web.exposure.include=bus-refresh
